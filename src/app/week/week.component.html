<div class="page-header">
  <h1>Your Time this Week <span [class]="getDiffClass(total_diff, false)">{{total_diff | numberDiff}}</span>
    <button (click)="reSubscribeService()" class="refresh btn btn-primary">
      <span class="glyphicon glyphicon-refresh"></span>
    </button>
    <button class="btn btn-default" (click)="lgModal.show(); updated = false;">Settings</button>
  </h1>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let d of days">
      <div class="col-sm-2 text-center" *ngIf="d.time > 0">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{d.day}}</h3>
          </div>
          <div class="panel-body">
            <p [class]="getDiffClass(d.diff)"><strong>{{d.diff | numberDiff}}</strong></p>
            <p>{{d.time}} / {{goal}} h</p>
            <svg height="100" width="100">
              <!-- red -->
              <circle *ngIf="d.time <= goal" cx="50" cy="50" r="40" stroke="#d9534f" stroke-width="15"
                      fill="white"></circle>
              <!-- blue -->
              <circle *ngIf="d.time >= goal" cx="50" cy="50" r="40" stroke="#337ab7" stroke-width="15" fill="white">
              </circle>
              <path *ngIf="d.time < goal" fill="none" stroke="#337ab7" stroke-width="15"
                    [attr.d]="svg_calc.describeArc(50, 50, 40, 0, svg_calc.hoursToAngles(d.time, goal))"></path>
              <!-- green -->
              <path *ngIf="d.time > goal" fill="none" stroke="#5cb85c" stroke-width="15"
                    [attr.d]="svg_calc.describeArc(50, 50, 40, 0, svg_calc.hoursToAngles(d.time-goal, goal))"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10">
      <div class="progress">
        <bs-progress [max]="progress.max">
          <bar [value]="progress.progress" type="primary">
            {{week.total_grand}} / {{progress.goal}}
          </bar>
          <bar [value]="progress.total_diff" [type]="progress.type">
            {{total_diff | numberDiff}}
          </bar>
        </bs-progress>
      </div>
    </div>
  </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Settings</h4>
      </div>
      <div class="modal-body">
        <div class="form-inline goal-form">
          <label for="input-goal-day">Daily Goal</label>
          <input type="text" class="form-control" id="input-goal-day" 
            (keyup)="setWeekGoal()" [(ngModel)]="input_goal_day">
          <label for="input-goal-week">Weekly Goal</label>
          <input type="text" class="form-control" id="input-goal-week"
            (keyup)="setDayGoal()" [(ngModel)]="input_goal_week">
          <label for="input-date">Select a date</label>
          <input type="week" class="form-control" id="input-date" [(ngModel)]="input_date">
          <button (click)="updated = setSettings(input_goal_day, input_date)" class="btn btn-default">Update</button>
        </div>
        <div class="alert alert-success success" [hidden]="!updated">Your settings have been updated</div>
      </div>
    </div>
  </div>
</div>
