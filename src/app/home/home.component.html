<div class="page-header"><h1>How much do you work?</h1></div>
<div class="row">
  <div class="col-sm-7">
		<my-time-today #time></my-time-today>
	</div>
	<div class="col-sm-4">
    <div class="goal-form">
      <button class="btn btn-default" (click)="lgModal.show(); updated = false;">Settings</button>
		</div>
	</div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Settings</h4>
      </div>
      <div class="modal-body">
        <div class="form-inline goal-form">
		      <label for="input-goal">Your Goal</label>
					<input type="text" class="form-control" id="input-goal" [(ngModel)]="input_goal">
					<label for="input-date">Select a date</label>
					<input type="date" class="form-control" id="input-date" [(ngModel)]="input_date">
					<button (click)="updated = time.setSettings(input_goal, input_date)" class="btn btn-default">Update</button>
				</div>
				<div class="alert alert-success success" [hidden]="!updated">Your settings have been updated</div>
      </div>
    </div>
  </div>
</div>
