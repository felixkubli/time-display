<div class="row">
  <div class="col-sm-7">
    <h3>
      Your Time today <span [class]="difference_class">{{getDifference()}}</span>
    </h3>

    <progressbar [value]="this.reached" [max]="time.goal" min="0" [type]="progress_type">{{this.reached}} / {{time.goal}}</progressbar>

    <h4>
      Your Tickets
    </h4>
    <table class="table">
      <tr *ngFor="let t of time.tickets">
        <td>{{t.message}}</td>
        <td>{{t.duration}} h</td>
      </tr>
    </table>
  </div>
</div>
