<div class="row">
  <div class="col-sm-7">
    <h3>
      Your Time today <span [class]="difference_class">{{getDifference()}}</span>
    </h3>

    <progressbar [value]="reached" [max]="goal" min="0" [type]="progress_type">{{reached}} / {{goal}}</progressbar>

    <h4>
      Your Tickets
    </h4>
    <table class="table">
      <tr>
        <td>6124 Investment Time</td>
        <td>3.33 h</td>
      </tr>
    </table>
  </div>
</div>
